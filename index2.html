<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css_2/style.css">
        <link href="img/favicon.ico" rel="shortcut icon" type="image/png">
        
        <title>Naitik's Web World</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/naitik-sign.png" alt="Naitik's web world" class="logo">
                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search hotels">
                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="img_2/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>
                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img_2/sprite.svg#icon-bookmark"></use>
                        </svg>
                        <span class="user-nav__notification">7</span>
                    </div>

                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img_2/sprite.svg#icon-chat"></use>
                        </svg>
                        <span class="user-nav__notification">11</span>
                    </div>

                    <div class="user-nav__user">
                        <img src="img/hero.jpg" alt="User profile pic" class="user-nav__user-photo">
                        <span class="user-nav__user-name">Naitik</span>
                    </div>


                </nav>
            </header>
            <div class="content">
                <nav class="sidebar">
                    Navigation
                </nav>
                <main class="hotel-view">
                    Hotel View
                </main>
            </div>
        </div>
    </body>
</html>
