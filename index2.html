<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css_2/style.css">
        <link href="img/favicon.ico" rel="shortcut icon" type="image/png">
        
        <title>Naitik's Web World</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/naitik-sign.png" alt="Naitik's web world" class="logo">
                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search hotels">
                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="img_2/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>
                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img_2/sprite.svg#icon-bookmark"></use>
                        </svg>
                        <span class="user-nav__notification">7</span>
                    </div>

                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img_2/sprite.svg#icon-chat"></use>
                        </svg>
                        <span class="user-nav__notification">11</span>
                    </div>

                    <div class="user-nav__user">
                        <img src="img/hero.jpg" alt="User profile pic" class="user-nav__user-photo">
                        <span class="user-nav__user-name">Naitik</span>
                    </div>


                </nav>
            </header>
            <div class="content">
                <nav class="sidebar">
                    <ul class="side-nav">
                        <li class="side-nav__item side-nav__item--active">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img_2/sprite.svg#icon-home"></use>
                                </svg> <span>Hotel</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img_2/sprite.svg#icon-aircraft-take-off"></use>
                                </svg> <span>Flight</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img_2/sprite.svg#icon-key"></use>
                                </svg> <span>Car rentals</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img_2/sprite.svg#icon-map"></use>
                                </svg> <span>Maps</span>
                            </a>
                        </li>
                    </ul>
                    <div class="legal">
                        &copy; 2020. All rights reserved.
                    </div>
                </nav>


                <main class="hotel-view">
                    <div class="gallery">
                        <figure class="gallery__item">
                            <img src="img_2/hotel-1.jpg" alt="Pic of hotel 1" class="gallery__photo">
                        </figure>
                        <figure class="gallery__item">
                            <img src="img_2/hotel-2.jpg" alt="Pic of hotel 2" class="gallery__photo">
                        </figure>
                        <figure class="gallery__item">
                            <img src="img_2/hotel-3.jpg" alt="Pic of hotel 2" class="gallery__photo">
                        </figure>
                    </div>

                    <div class="overview">
                        <h1 class="overview__heading">
                            JW Marriot, Las Vegas
                        </h1>
                        <div class="overview__stars">
                            <svg class="overview__icon-star">
                                <use xlink:href="img_2/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="img_2/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="img_2/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="img_2/sprite.svg#icon-star"></use>
                            </svg>
                        </div>

                        <div class="overview__location">
                            <svg class="overview__icon-location">
                                <use xlink:href="img_2/sprite.svg#icon-location-pin"></use>
                            </svg>
                            <button class="btn-inline">Las Vegas, USA</button>
                        </div>

                        <div class="overview__rating">
                            <div class="overview__rating-average">8.5
                            </div>
                            <div class="overview__rating-count">523 votes</div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
